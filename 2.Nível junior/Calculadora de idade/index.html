<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <nav class="nav">
    <div class="conteiner">
      <div class="box1">

        <div class="Day">
          <form action="" method="post">
            <label for="DD">DAY</label>
            <input type="text" id="Day" name="DD" placeholder="DD">
        </div>
        <div class="Month">
          <form action="" method="post">
            <label for="Month">MONTH</label>
            <input type="text" id="Month" placeholder="MM">
        </div>
        <div>
          <div class="Year">
            <form action="" method="post">
              <label for="Year">YEAR</label>
              <input type="text" id="Year" placeholder="YYYY">
          </div>
        </div>
      </div>
      <div class="box2">
        <div class="barra_vertical"></div>
        <span class="material-symbols-outlined">
          arrow_drop_down_circle
        </span>
      </div>
      <div class="resultados">
        <div class="Anos">
          <h1 class="primeiroH">- - </h1>
          <h1>years</h1>
        </div>
        <div class="Meses">
          <h1 class="segundoH">- - </h1>
          <h1>months</h1>
        </div>
        <div class="Dias">
          <h1 class="terceiroH">- - </h1>
          <h1>days</h1>
        </div>
      </div class="resultados">
    </div>

  </nav>
</body>

</html>
